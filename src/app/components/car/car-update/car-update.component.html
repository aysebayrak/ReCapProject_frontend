<div class="content">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Araba Güncelleme</div>
        <div class="card-body">
          <form [formGroup]="updateCarForm">
            <div class="row mb-3">
              <div class="col col-md-3">
                <label for="colorList" class="form-label">Renk </label>
              </div>
              <div class="col col-md-6">
                <select
                  id="colorId"
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="colorId"
                >
                  <option selected>Bir renk seçiniz..</option>
                  <option *ngFor="let color of colors" [value]="color.colorId">
                    {{ color.colorName }}
                  </option>
                </select>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col col-md-3">
                <label for="brandList" class="form-label">Marka: </label>
              </div>
              <div class="col col-md-6">
                <select
                  id="brandList"
                  class="form-select"
                  aria-label="Default select example"
                  formControlName="brandId"
                >
                  <option selected>Bir marka seçiniz..</option>
                  <option *ngFor="let brand of brands" [value]="brand.brandId">
                    {{ brand.brandName }}
                  </option>
                </select>
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col col-md-3">
                <label for="modelYear">Model Yılı:</label>
              </div>
              <div class="col col-md-6">
                <input
                  type="number"
                  class="form-control"
                  id="modelYear"
                  formControlName="modelYear"
                  placeholder="Yeni model yılı giriniz"
                />
              </div>
            </div>
  
            <div class="row mb-3">
              <div class="col col-md-3">
                <label for="dailyPrice">Günlük Fiyat:</label>
              </div>
              <div class="col col-md-6">
                <input
                  type="number"
                  class="form-control"
                  id="dailyPrice"
                  formControlName="dailyPrice"
                  placeholder="Günlük yeni fiyatı giriniz"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col col-md-3">
                <label for="description">Açıklama:</label>
              </div>
              <div class="col col-md-6">
                <textarea
                  class="form-control"
                  id="description"
                  formControlName="description"
                  placeholder="Yeni açıklama giriniz"
                ></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn-fill btn-dark me-3" routerLink="/cars/list">
            Geri
          </button>
          <button class="btn btn-fill btn-success" (click)="update()">
            Güncelle
          </button>
        </div>
      </div>
    </div>
  </div>
