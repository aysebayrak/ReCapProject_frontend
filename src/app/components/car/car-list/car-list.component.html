<div class="alert alert-info text-center  "   class="btn btn-secondary btn-lg btn-block">Araba İşlemleri</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Araba Id</th>
      <th scope="col">Marka Id</th>
      <th scope="col">Renk Id</th>
      <th scope="col">Model Yılı</th>
      <th scope="col">Günlük Fiyat</th>
      <th scope="col">Açıklama</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars">
      <th scope="row">{{ car.carId }}</th>
      <td>{{ car.brandId }}</td>
      <td>{{ car.colorId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
      <td>
        <div class="d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-success"
            style="margin-right: 5px"
            routerLink="/cars/update/{{ car.carId }}"
          >
            Güncelle
          </button>
          <button class="btn btn-outline-danger" (click)="delete(car)">
            Sil
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
