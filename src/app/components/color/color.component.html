  
<ul *ngIf="dataLoaded==false"  >

    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ul>


  <div class="my-1">
    <input type="text" [(ngModel)]="filterText" class="form-control" id="colorFilter" placeholder="Renk giriniz...">
  </div> 
<li [class] = "getAllColorClass()" routerLink = "/cars"></li>

  <ul *ngIf="dataLoaded==true" class="list-group">
    

   <li (click)="setCurrentColor(color)" *ngFor="let color of colors | colorFilter:filterText" 
    [class]="getCurrentColorClass(color)" routerLink = "/cars/color/{{color.id}}">{{color.colorName}}</li>
  </ul>
